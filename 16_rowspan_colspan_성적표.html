<!doctype html>

<html>
<head>
	<meta charset="UTF-8">
	<title>rowspan_colspan_성적표</title>
</head>
    <h2>성적표</h2>
    <table border>
        <tr>
            <th>학번</th>
            <th>이름</th>
            <th>국어</th>
            <th>영어</th>
            <th>수학</th>
            <th>결과</th>
        </tr>
        <tr>
            <td>1111</td>
            <td>홍길동</td>
            <td>100</td>
            <td>100</td>
            <td>100</td>
            <td rowspan="2">A</td>
        </tr>
        <tr>
            <td>2222</td>
            <td>김유신</td>
            <td>100</td>
            <td>100</td>
            <td>100</td>
        </tr>
        <tr>
            <td>3333</td>
            <td>강감찬</td>
            <td>80</td>
            <td>80</td>
            <td>80</td>
            <td rowspan="2">B</td>
        </tr>
        <tr>
            <td>4444</td>
            <td>홍경래</td>
            <td>80</td>
            <td>80</td>
            <td>80</td>
        </tr>
        <tr>
            <td colspan="2">평균</td>
            <td>90</td>
            <td>90</td>
            <td>90</td>
            <td>&nbsp;</td>     <!-- 명시적으로 빈칸 표시 &nbsp; -->
        </tr>    
            
        
    </table>
<body>
    
    <br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br>
</body>
</html>
