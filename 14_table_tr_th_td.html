<!doctype html>

<html>
<head>
	<meta charset="UTF-8">
	<title>테이블(표) table, tr, th, td</title>
</head>
<body>
    <h1>테이블 작성 태그</h1>
    <h3>테이블(표) table, tr, th, td</h3>
    <!-- 테이블 -->
    <table border>
        <tr> <!-- 테이블 시작 태그 table row(행)-->
            <th>제목1</th><th>제목2</th>
        </tr>
        <tr>
            <td>데이터1~~~~~~~</td>
            <td>데이터2</td>
        </tr>
        <tr>
            <td>내용</td>
            <td>내용</td>
        </tr>
    </table>
    
    
    <br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br>
</body>
</html>
