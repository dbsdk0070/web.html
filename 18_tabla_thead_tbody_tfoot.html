<!doctype html>

<html>
<head>
	<meta charset="UTF-8">
	<title>thead, tbody, tfoot</title>
</head>
<body>
    <h2>테이블(thead, tbody, tfoot)</h2>
    <table border>
        <thead>
            <tr>
                <th>heade1</th>
                <th>heade2</th>
                <th>heade3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>tbody 1,1</td>
                <td>tbody 1,2</td>
                <td>tbody 1,3</td>
            </tr>
            <tr>
                <td>tbody 1,1</td>
                <td>tbody 1,2</td>
                <td>tbody 1,3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>tfoot1,1</td>
                <td>tfoot1,2</td>
                <td>tfoot1,3</td>
            </tr>
        </tfoot>
    </table>
    
    
    <br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br>
</body>
</html>
