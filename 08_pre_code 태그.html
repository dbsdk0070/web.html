<!doctype html>

<html>
<head>
	<meta charset="UTF-8">
	<title>pre, code 태그</title>
</head>
<body>
    <h1>pre, code 태그</h1>
    <p>
        안녕하세요.<br>
        안녕하세요.<br>
        나는 &nbsp; &nbsp; &nbsp; &nbsp; HTML &nbsp; &nbsp; &nbsp; &nbsp; 입니다.
    </p>
    <hr>
    <h2>pre 태그</h2>
    <pre>   
        안녕하세요.
        안녕하세요.
        나는    HTML    입니다.
    </pre> <!-- tab, spacebar 적용 가능 -->
    
    System.out.println("안녕하세요");<br>
    System.out.println("안녕하세요");
    
    <pre>
    <code>
    System.out.println("안녕하세요");
    
    System.out.println("안녕하세요");
    </code> <!-- code : 폰트 형태가 달라짐 / 들여쓰기 및 spacebar 표시-->
    </pre>    

</body>
</html>
