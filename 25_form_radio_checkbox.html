<!doctype html>

<html>
<head>
	<meta charset="UTF-8">
	<title>form radio, checkbox</title>
</head>
<body>
    <h2>input radio, checkbox</h2>
    <form>
        <!-- raio로 값을 하나만 선택 -->
        <input type="radio" name="gender" value="M" checked>남자
        <input type="radio" name="gender" value="F">여자
        <hr>
        
        <!-- checkbox 값을 선택적으로 다중선택 가능-->
        <input type="checkbox" name="hobby" value="baseball" checked>야구
        <input type="checkbox" name="hobby" value="football">축구
        <input type="checkbox" name="hobby" value="basketball">농구
        <input type="checkbox" name="hobby" value="tennis">테니스
        <hr>
        
        <!-- label 연결하기 -->
        <input type="checkbox" name="hobby2" value="baseball"
               id="baseball2">
        <label for baseball2>야구</label>
        
        <input type="checkbox" name="hobby2" value="football">
        <label for="football">축구</label>
        <hr>
        
        <input type="submit" value="전송">
    </form>
    
    
    
    <br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br>
</body>
</html>
